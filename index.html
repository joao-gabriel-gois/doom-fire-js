<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Doom Fire JS</title>
</head>
<body>
	<style>
		body {
			background-color:#222;
		}
		.doom-fire {
			margin: 10% auto;
			display: flexbox;
			max-width: 36em;
			justify-content: center;
			align-items: center;
			box-sizing: border-box;
			overflow: hidden;
		}
		div#fireCanvas {
			border: 3px solid rgb(130,133,0);
			border-radius: 8px;
		}
		table {
			border-collapse: collapse;
			border: 1px solid rgb(130,133,0);
		}
		td {
			width: 3px;
			height: 3px;
			border: none/*1px solid rgb(130,133,0)*/;
			vertical-align:middle;
			text-align: center;
			font-family: monospace;
			font-size:4px;
			position: relative;
			color: rgb(231, 24, 17);
			
		}
		.pixel-index {
			font-size: 2px;
			display: inline-block;
			position: absolute;
			top:0px;
			right:1px;
			color:#a63;	
		}
		button, button.active:hover {
			font-family: 'Verdana';
			font-size:8pt;
			font-weight: 600;
			padding: .8em .5em;
			color: rgb(31, 7, 7);
			background-color: rgb(183,183,47);
			margin: 3em 37%;
			text-transform: uppercase;	
			border: 4px solid rgb(130,133,0);
			border-radius: 8px;

		}
		button.active, button:hover {
			color: rgb(219, 235, 6);
			background-color: rgb(231, 24, 17);
		}
		</style>
		<section class="doom-fire">
			<div id="fireCanvas"></div>
			<button>See Data Structure</button>
		</section>
		<script src="main.js"></script>
</body>
<html>
